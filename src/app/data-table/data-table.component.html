<div class="container mt-4">
  <h2 class="text-center mb-4">Non Google DFP</h2>

  <div class="table-responsive" style="max-width: 95%; margin: 0 auto;">
    <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th class="text-center">S.No</th>
          <th class="text-center">Publisher</th>
          <th class="text-center">Email</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.serialno }}</td>
          <td>{{ item.publisher }}</td>
          <td>{{ item.email }}</td>
          <td>
            <div class="d-flex justify-content-center flex-wrap">
              <button type="button" class="btn btn-primary me-2" (click)="viewItem(item)">View</button>
              <button type="button" class="btn btn-primary me-2" (click)="editItem(item)">Edit</button>
              <button type="button" class="btn btn-primary me-2" (click)="disableItem(item)">Disable</button>
              <button type="button" class="btn btn-primary me-2" (click)="copytags(item)">CopyTags</button>
              <button type="button" class="btn btn-primary me-2" (click)="golive(item)">Go Live</button>
              <button type="button" class="btn btn-primary me-2" (click)="deleteItem(item)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
